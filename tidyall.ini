[PerlCritic]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = URI-ParseSearchString-More-*/**/*
ignore = blib/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = t/zzz-*
ignore = xt/**/*
argv = --profile=$ROOT/perlcriticrc

[PerlTidy]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = URI-ParseSearchString-More-*/**/*
ignore = blib/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = t/zzz-*
ignore = xt/**/*
argv = --profile=$ROOT/perltidyrc

[SortLines::Naturally]
select = .gitignore
select = .stopwords

[Test::Vars]
select = **/*.pm
ignore = .build/**/*
ignore = URI-ParseSearchString-More-*/**/*
ignore = blib/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = t/zzz-*
ignore = xt/**/*

[UniqueLines]
select = .gitignore
select = .stopwords
